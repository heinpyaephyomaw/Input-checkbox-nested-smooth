<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="zoom-modal/css/modal-component.css">
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="product_browse_modal px-5 md-trigger"
                    data-modal="modal-1">Browse</button>
                
                <div class="md-modal md-effect-1" id="modal-1">
                    <div class="md-content">
                        <h3 class="modal-header-title">Product List</h3>
                        <div>
                            <div>
                                <div class="modal_search_product_container">
                                    <input type="text" class="form-control w-100 rounded"
                                        style="padding: .5rem .75rem .5rem 45px;"
                                        placeholder="Search products">
                                    <i class="ti-search modal_search_product_icon"></i>
                                </div>
                                <div
                                    class="mt-2 d-flex justify-content-between align-items-center avaliable_status_note">
                                    <span>Products</span>
                                    <span>Total aviliable</span>
                                </div>
                                <div class="all_product_overflow mt-1">
                                    
                                    <ul class="product_container_biggest">
                                        <li>
                                            <input class="inp-cbx" id="cbx" type="checkbox"
                                                style="display:none;" />
                                            <label class="product_select_main" for="cbx">
                                                <span id="parent_product_main">
                                                    <svg class="checkbox_dash_and_check" width="12px"
                                                        height="10px" viewbox="0 0 12 10">
                                                        <polyline points="1.5 6 4.5 9 10.5 1">
                                                        </polyline>
                                                        {{-- <polyline points="12 5 0 5"></polyline> --}}
                                                    </svg>
                                                </span>
                                                <span style="width: 96%;">
                                                    <div class="row m-0 align-items-center">
                                                        <div class="col-2">
                                                            <img src="https://cdn.shopify.com/s/files/1/0298/7763/3117/products/6_800x.png?v=1604751366"
                                                                class="w-75 rounded" alt="">
                                                        </div>
                                                        <div class="col-10 pl-0">
                                                            <p class="mb-0">
                                                                နှင်းပွင့်ပုံ
                                                                သော့ချိတ်</p>
                                                        </div>
                                                    </div>
                                                </span>
                                            </label>
                                            
                                            <ul class="sub_product_container">
                                                <li class="sub_product_like">
                                                    <input class="inp-cbx subOption" id="sub_cbx"
                                                        type="checkbox" style="display:none;" />
                                                    <label class="product_select_sub" for="sub_cbx">
                                                        <span>
                                                            <svg width="12px" height="10px"
                                                                viewbox="0 0 12 10">
                                                                <polyline points="1.5 6 4.5 9 10.5 1">
                                                                </polyline>
                                                            </svg>
                                                        </span>
                                                        <span style="width: 92%;">
                                                            <div class="row m-0 align-items-center">
                                                                <div class="col-4">
                                                                    <p>Black</p>
                                                                </div>
                                                                <div class="col-4">
                                                                    <p class="align-right">
                                                                        10000
                                                                        avaliable
                                                                    </p>
                                                                </div>
                                                                <div class="col-4">
                                                                    <p class="align-right">
                                                                        MMK 8,000000
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </span>
                                                    </label>
                                                </li>

                                                <li class="sub_product_like">
                                                    <input class="inp-cbx subOption" id="sub_cbx_2"
                                                        type="checkbox" style="display: none;" />
                                                    <label class="product_select_sub" for="sub_cbx_2">
                                                        <span>
                                                            <svg width="12px" height="10px"
                                                                viewbox="0 0 12 10">
                                                                <polyline points="1.5 6 4.5 9 10.5 1">
                                                                </polyline>
                                                            </svg>
                                                        </span>
                                                        <span style="width: 92%;">
                                                            <div class="row m-0 align-items-center">
                                                                <div class="col-4">
                                                                    <p>Red</p>
                                                                </div>
                                                                <div class="col-4">
                                                                    <p class="align-right">
                                                                        100
                                                                        avaliable
                                                                    </p>
                                                                </div>
                                                                <div class="col-4">
                                                                    <p class="align-right">
                                                                        MMK 5,0000
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </span>
                                                    </label>
                                                </li>
                                                <li class="sub_product_like">
                                                    <input class="inp-cbx subOption" id="sub_cbx_3"
                                                        type="checkbox" style="display: none;" />
                                                    <label class="product_select_sub" for="sub_cbx_3">
                                                        <span>
                                                            <svg width="12px" height="10px"
                                                                viewbox="0 0 12 10">
                                                                <polyline points="1.5 6 4.5 9 10.5 1">
                                                                </polyline>
                                                            </svg>

                                                            <div class="row m-0 align-items-center">
                                                                <div class="col-4">
                                                                    <p>Red</p>
                                                                </div>
                                                                <div class="col-4">
                                                                    <p class="align-right">
                                                                        100
                                                                        avaliable
                                                                    </p>
                                                                </div>
                                                                <div class="col-4">
                                                                    <p class="align-right">
                                                                        MMK 5,0000
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </span>
                                                    </label>
                                                </li>
                                            </ul>
                                            
                                        </li>

                                        <li>
                                            <input class="inp-cbx" id="cbx-2" type="checkbox"
                                                style="display:none;" />
                                            <label class="product_select_main" for="cbx-2">
                                                <span>
                                                    <svg width="12px" height="10px" viewbox="0 0 12 10">
                                                        <polyline points="1.5 6 4.5 9 10.5 1">

                                                    </svg>
                                                </span>
                                                <span style="width: 96%;">
                                                    <div class="row m-0 align-items-center">
                                                        <div class="col-2">
                                                            <img src="https://cdn.shopify.com/s/files/1/0298/7763/3117/products/6_800x.png?v=1604751366"
                                                                class="w-75 rounded" alt="">
                                                        </div>
                                                        <div class="col-10 pl-0">
                                                            <p class="mb-0">
                                                                စဥ်းနီတုန်း</p>
                                                        </div>
                                                    </div>

                                            </label>
                                        </li>
                                    </ul>

                            </div>
                            <div class="save_button_group">
                                <button type="button" class="md-close bg-secondary mr-2">Close</button>
                                <button type="submit">Save</button>
                            </div>

                    </div>
                </div>
                <div class="md-overlay"></div>
